<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UC O'yini</title>
<style>
    body {
        background: #1e1e2f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        flex-direction: column;
    }
    .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff0080, #7928ca);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        cursor: pointer;
        user-select: none;
        margin-bottom: 20px;
    }
    .score {
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="circle" id="ucCircle">UC uchun bosing</div>
<div class="score">Ball: <span id="score">0</span></div>

<script>
let score = 0;
const circle = document.getElementById('ucCircle');
const scoreEl = document.getElementById('score');

circle.addEventListener('click', () => {
    score++;
    scoreEl.textContent = score;
});
</script>

</body>
</html>
